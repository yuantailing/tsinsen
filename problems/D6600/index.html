<div>数组乘积</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p><!--StyleSheet Link--></p>
<div class="pdsec">问题描述</div>
<div class="pdcont">　　假设一维数组X和数组Y的长度相同。定义运算<span style="font-family: Times New Roman; font-size: 10.5pt" lang="EN-US"><img alt="" width="109" height="90" src="/RequireFile.do?fid=TR44tLhE" />为两个数组对应项的乘积。输入两个数组，求这两个数组的乘积。</span>
<p>&nbsp;</p>
</div>
<div class="pdsec">输入格式
<p>&nbsp;&nbsp;&nbsp; 一共三行　</p>
</div>
<div class="pdcont">
<p>第一行一个整数n，表示每个数组的长度</p>
<p>第二行和第三行分别为空格分开的n个整数，分别表示数组A和数组B的各个元素<br />
&nbsp;</p>
</div>
<div class="pdsec">输出格式</div>
<div class="pdcont">　　一个整数<br />
&nbsp;</div>
<div class="pdsec">样例输入
<p>3</p>
</div>
<div class="pddata">1 8&nbsp;&nbsp; 5</div>
<div class="pddata">2 3&nbsp; 4</div>
<div class="pdsec">样例输出</div>
<div class="pddata">46</div>
<div class="pddata">&nbsp;</div>
<div class="pddata">解释：1*2+8*3+5*4=46</div>
<div class="pdsec">数据规模和约定</div>
<div class="pdcont">　　n不超过100,每个整数绝对值不超过10000，输出结果不超过整数范围</div>
<p><a>问题分析</a>：</p><div>编译语言：CPP,C</div>
