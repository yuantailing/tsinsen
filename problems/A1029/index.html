<div>补写函数</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p><p class="probcontent">
根据主程序，补写函数，使得程序可以输出三个数的最大值和最小值。
<br /><br /></p>
<p class="subtitle">输入格式</p><p class="probcontent">
输入包含四个数，前三个数为a,b,c，第四个数为一个调用函数的编号，如果第四个数为0，则调用第一个函数，否则调用第二个函数。
<br /><br /></p>
<p class="subtitle">输出格式</p><p class="probcontent">
输出a,b,c的最大值和最小值。
<br /><br /></p>
<p class="subtitle">样例输入</p><p class="probcontent">
100 200 300 1
<br /><br /></p>
<p class="subtitle">样例输出</p><p class="probcontent">
300 100
<br /><br /></p>
<div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
