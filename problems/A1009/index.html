<div>数列特征2</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">给出n个数，找出这n个数的第二大值，第二小值，平方和。<br />
&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="probcontent">第一行为整数n，表示数的个数。(2&lt;=n&lt;=100)<br />
第二行有n个数，为给定的n个数，每个数的绝对值都小于1000。<br />
&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">输出三行，每行一个整数。第一行表示这些数中的第二大值，第二行表示这些数中的第二小值，第三行表示这些数的平方和。<br />
&nbsp;</p>
<p class="subtitle">样例输入</p>
<p class="probcontent">5<br />
100&nbsp;100 -30 30 1<br />
&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="probcontent">100<br />
1<br />
21801<br />
&nbsp;</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
