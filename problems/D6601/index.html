<div>数组合并</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p><b><span style="font-size: medium">[题目描述]</span></b><span style="font-size: medium"><br />
&nbsp;&nbsp;&nbsp; 将两个已按从小到大排序且没有重复元素的整数数组，合并成一个从小到大排序且没有重复元素的数组。</span></p>
<p><span style="font-size: medium"><br />
<b>[输入]</b><br />
&nbsp;&nbsp;&nbsp; 第一行有两个整数M,N分别表示两个数组的大小,它们都不超过1000<br />
&nbsp;&nbsp;&nbsp; 后面两行分别为两个整数数组,即分别有M,N个整数.</span></p>
<p><span style="font-size: medium"><br />
<b>[输出]</b><br />
&nbsp;&nbsp;&nbsp; 在一行内打印出合并之后的数组,数字之间空格隔开.</span></p>
<p><span style="font-size: medium"><br />
<b>[样例输入]</b><br />
4 4<br />
1 3 5 7<br />
2 4 5 8<br />
<b>[样例输出]</b><br />
1 2 3 4 5 7 8</span><br />
&nbsp;</p><div>编译语言：CPP,C</div>
