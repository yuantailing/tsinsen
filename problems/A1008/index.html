<p class="subtitle">问题描述</p>
<p class="probcontent">
给出n个数，找出这n个数的最大值，最小值，和。<br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
第一行为整数n，表示数的个数。(1&lt;=n&lt;=10000)<br />
第二行有n个数，为给定的n个数，每个数的绝对值都小于10000。<br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出三行，每行一个整数。第一行表示这些数中的最大值，第二行表示这些数中的最小值，第三行表示这些数的和。<br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
5<br />
100 40 -30 30 1<br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
100<br />
-30<br />
141<br /></p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
