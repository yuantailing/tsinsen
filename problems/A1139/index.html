<div>级数求和</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>问题描述<br />
已知：Sn= 1＋1／2＋1／3＋&hellip;＋1／n。显然对于任意一个整数K，当n足够大的时候，Sn大于K。<br />
现给出一个整数 K，要求计算出一个最小的n；使得Sn＞K。 <br />
输入格式<br />
一个整数，表示整数 k <br />
输出格式<br />
一个整数，表示最小的n<br />
样例输入<br />
1<br />
样例输出<br />
2<br />
数据规模和约定<br />
1&lt;=k&lt;=15</p>
<p>&nbsp;</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
