<div class="pdsec">问题描述</div>
<div class="pdcont">　　加密的方式千千万万，当然，有一个条件要满足，要能把信息还原。知道这个加密后信息是什么吗？uoy，对了，反着看，you。在这里我们假设单词只包含英文字母，其余的字符都可以看作单词的分隔符。我们只对单词加密。换行表示输入结束。</div>
<div class="pdsec">输入格式</div>
<p>　　一行字符串 连续的字符看作一个单词。换行表示输入结束。</p>
<div class="pdsec">输出格式</div>
<div class="pdcont">　　加密后的信息，每个单词反序。其余字符原样输出。<br />
&nbsp;</div>
<div class="pdsec">样例输入
<p>how are you!</p>
</div>
<div class="pdsec">样例输出</div>
<div class="pddata">woh era uoy!<br />
&nbsp;</div>
<div class="pdsec">数据规模和约定</div>
