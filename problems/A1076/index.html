<div>约数个数</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
如果a是b的倍数，则b是a的约数。给定一个正整数n，求n的正约数的个数。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入包含一个正整数，为n。(1&lt;=n&lt;=10000)
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出n的约数个数。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
12
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
6
</p>
