<div>闰年</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>问题描述<br />
我们都知道闰年二月会多一天，但哪一年会是闰年呢？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如果某年能被400整除，那么就是闰年。如果某一年能被4整除但不能被100整除，那么这一年也是闰年。你能编程判断哪年是闰年吗？<br />
输入格式<br />
一个四位整数，表示年。<br />
输出格式<br />
一个字符串，如果是闰年，输出&quot;yes&quot;，否则输出&quot;no&quot;<br />
样例输入<br />
2000<br />
样例输出<br />
yes<br />
数据规模和约定<br />
y&gt;=1000,y&lt;=9999</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
