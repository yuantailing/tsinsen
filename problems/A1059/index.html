<div>求解二元整数不定方程</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<div>问题描述</div>
<div>求解形如ax+by&lt;=m不定方程的解，其中x，y&gt;0，y&gt;=x；a,b为正整数</div>
<div>&nbsp;</div>
<div>输入格式</div>
<div>具体的a，b 和m的值，以逗号隔开。</div>
<div>&nbsp;</div>
<div>输出格式</div>
<div>打印该不定方程的所有解，每行打印该不定方程个一组解，每组解的x和y用逗号分隔。顺序为按照x递增，如果x值相等，按y递增。</div>
<div>&nbsp;</div>
<div>样例输入</div>
<div>1,1,4</div>
<div>&nbsp;</div>
<div>样例输出</div>
<div>1,1</div>
<div>1,2</div>
<div>1,3</div>
<div>2,2</div>
<div>&nbsp;</div>
<div>数据规模和约定</div>
<div>1&lt;=a, b, m&lt;=1000。</div>
<div>&nbsp;</div><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
