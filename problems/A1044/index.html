<div>Fibonacci数列求和</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">
<p class="subtitle">问题描述</p>
<p class="subtitle">定义Fibonacci数列f(n)：&nbsp;</p>
<p class="subtitle">f[1]=f[2]=1;&nbsp;</p>
<p class="subtitle">f[i]=f[i-1]+f[i-2]&nbsp;</p>
<p class="subtitle">输入n(n&lt;=20)，请你求出Fibonacci数列前n项的和。&nbsp;</p>
<p class="subtitle">&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="subtitle">每行一组数据。每组数据仅包含一个数n。如果n＝0，表示输入文件的结束。</p>
<p class="subtitle">&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="subtitle">对于每组数据，输出相应的答案。</p>
<p class="subtitle">&nbsp;</p>
<p class="subtitle">样例输入</p>
<p class="subtitle">1</p>
<p class="subtitle">4</p>
<p class="subtitle">0</p>
<p class="subtitle">&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="subtitle">1</p>
<p class="subtitle">7</p>
<div>&nbsp;</div>
</p>
<p>&nbsp;</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
