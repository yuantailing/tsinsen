<div>拿糖果</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>【问题描述】</p>
<p>妈妈给小B买了N块糖！但是她不允许小B直接吃掉。</p>
<p>假设当前有M块糖，小B每次可以拿P块糖，其中P是M的一个不大于根号下M的质因数。这时，妈妈就会在小B拿了P块糖以后再从糖堆里拿走P块糖。然后小B就可以接着拿糖。</p>
<p>现在小B希望知道最多可以拿多少糖。</p>
<p>【输入格式】<br />
一个整数N<br />
【输出格式】<br />
最多可以拿多少糖<br />
【样例输入】<br />
15<br />
【样例输出】<br />
6<br />
【数据规模和约定】<br />
N &lt;= 100000</p><div>编译语言：CPP,C</div>
