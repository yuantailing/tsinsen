<div>字符统计</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
给定一个文件，统计文件中每个字符出现的次数，按字母从小到大的顺序输出。同一个字符的大写和小写看成一个字符。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入的第一行包含一个文件名，为你要处理的文件名字。文件中每行不超过1000个字符。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
直接输出到标准输出中，包含多行，按从小于大的顺序先输出大写字母和字母出现的次数，只有出现过的字符才统计。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
输入文件名:<br />
input.txt<br />
文件内容:<br />
tsinsen oj
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
E 1<br />
I 1<br />
J 1<br />
N 2<br />
O 1<br />
S 2<br />
T 1
<br /><br /></p><div>编译语言：CPP,C</div>
