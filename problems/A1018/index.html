<div>查找整数</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
给出一个包含n个整数的数列，问整数a在数列中的第一次出现是第几个。<br />
</font></span>
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
第一行包含一个整数n，1&lt;=n&lt;=1000。<br />
第二行包含n个非负整数，为给定的数列，数列中的每个数都不大于10000。<br />
第三行包含一个整数a，为待查找的数。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
如果a在数列中出现了，输出它第一次出现的位置(位置从1开始编号)，否则输出-1。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
6<br />
1 9 4 8 3 9<br />
9
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
2
</p>
<div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
