<p>&nbsp;【问题描述】</p>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>设f(n)是关于n的函数，值为一个字符串。</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>其中，f(0)=&quot;&quot;，f(1)=&quot;()&quot;。f(n)的计算公式为f(n)=&quot;(&quot;+f(n-1)+f(n-2)+&quot;)&quot;。</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>（注意，上式中&ldquo;+&rdquo;表示字符串拼接）</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>你的任务是，根据给定的n，输出f(n)。</div>
<div>&nbsp;</div>
<div>【输入格式】</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>一行一个数n。</div>
<div>&nbsp;</div>
<div>【输出格式】</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>一行一个字符串表示f(n)。</div>
<div>&nbsp;</div>
<div>【输入样例】</div>
<div>3</div>
<div>&nbsp;</div>
<div>【输出样例】</div>
<div>((())())</div>
<div>&nbsp;</div>
<div>【数据规模】</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>50%的数据，n&lt;=15;</div>
