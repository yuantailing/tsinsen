<div>装箱问题</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p style="TEXT-INDENT: 21.25pt" class="MsoNormal"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">问题描述</span></b></p>
<p style="TEXT-INDENT: 21.25pt" class="MsoNormal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">有一个箱子容量为</span><span lang="EN-US" style="FONT-SIZE: 12pt">V</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">（正整数，</span><span lang="EN-US" style="FONT-SIZE: 12pt">0</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">＜＝</span><span lang="EN-US" style="FONT-SIZE: 12pt">V</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">＜＝</span><span lang="EN-US" style="FONT-SIZE: 12pt">20000</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">），同时有</span><span lang="EN-US" style="FONT-SIZE: 12pt">n</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">个物品（</span><span lang="EN-US" style="FONT-SIZE: 12pt">0</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">＜</span><span lang="EN-US" style="FONT-SIZE: 12pt">n</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">＜＝</span><span lang="EN-US" style="FONT-SIZE: 12pt">30</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">），每个物品有一个体积（正整数）。</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">要求</span><span lang="EN-US" style="FONT-SIZE: 12pt">n</span><span style="font-size: 12pt; font-family: 宋体;">个物品中，任取若干个装入箱内，使箱子的剩余空间为最小。</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">输入格式</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">第一行为一个整数，表示箱子容量；</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">第二行为一个整数，表示有n个物品；</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">接下来n行，每行一个整数表示这n个物品的各自体积。</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">输出格式</span></p>
<p style="TEXT-INDENT: 21.25pt" class="MsoNormal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">一个整数，表示箱子剩余空间。</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">样例</span></b><span style="font-size: 12pt; font-family: 宋体;">输入</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">24</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">6</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">8</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">3</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">12</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">7</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">9</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">7<br />
</span></p>
<p style="text-indent: 21.25pt;" class="MsoNormal"><span style="font-size: 12pt; font-family: 宋体;">样例输出</span></p>
<p style="TEXT-INDENT: 21.25pt" class="MsoNormal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">0</span></p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
