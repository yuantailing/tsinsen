<div>枚举字串</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
如果一个单词只使用A、B、C、D四个字符，当长度为2时它有16种可能：<br />
<span><font face="Courier New">
AA<br />
AB<br />
AC<br />
AD<br />
BA<br />
BB<br />
BC<br />
BD<br />
CA<br />
CB<br />
CC<br />
CD<br />
DA<br />
DB<br />
DC<br />
DD<br />
</font></span>
请按字典的顺序将长度为4的所有单词输出。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
按字典序每行输出一个单词。输出的前几行应该为：<br />
<span><font face="Courier New">
AAAA<br />
AAAB<br />
AAAC<br />
AAAD<br />
AABA<br />
AABB<br />
AABC<br />
</font></span>
<br /><br /></p>
