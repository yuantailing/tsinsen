<div>线性运算</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
给定n*n的矩阵A和一个列向量X，求AX的值。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入的第一行包含一个整数n。1&lt;=n&lt;=100。<br />
接下来n行，每行n个整数，表示A中的每一个元素。每个元素的绝对值不超过1000。<br />
接下来n行，每行一个整数，表示X中的每一个元素。每个元素的绝对值不超过1000。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出n行，每行一个整数，表示AX中的每个元素。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
3<br />
1 2 3<br />
4 5 6<br />
7 8 9<br />
1<br />
2<br />
1
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
8<br />
20<br />
32
<br /><br /></p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
