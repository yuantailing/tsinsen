<div>矩形面积交</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">&nbsp;<span style="font-family: 'Times New Roman'; font-size: medium; ">平面上有两个矩形，它们的边平行于直角坐标系的X轴或Y轴。对于每个矩形，我们给出它的一对相对顶点的坐标，请你编程算出两个矩形的交的面积。</span></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">&nbsp;<span style="font-family: 'Times New Roman'; font-size: medium; ">输入仅包含两行，每行描述一个矩形。&nbsp;</span></p>
<p><font face="Times New Roman" size="3"> 在每行中，给出矩形的一对相对顶点的坐标，每个点的坐标都用两个绝对值不超过10^7的实数表示。 <br />
</font></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">&nbsp;<span style="font-family: 'Times New Roman'; font-size: medium; ">输出仅包含一个实数，为交的面积，保留到小数后两位。</span></p>
<p>&nbsp;样例输入</p>
<p class="probcontent">&nbsp;<span style="font-family: 'Times New Roman'; font-size: medium; ">1 1 3 3</span></p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium; ">  2 2 4 4&nbsp;</span></p>
<p>样例输出</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium; ">1.00</span></p>
