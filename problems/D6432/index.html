<div>四数排序</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>【问题描述】<br />
&nbsp; &nbsp; &nbsp; &nbsp; 对四个非负整数从大到小排序后输出。<br />
【输入格式】<br />
&nbsp; &nbsp; &nbsp; &nbsp; 一行四个非负整数。<br />
【输出格式】<br />
&nbsp; &nbsp; &nbsp; &nbsp; 四行每行一个整数，从大到小顺序输出。<br />
【样例输入】<br />
1 2 3 4<br />
【样例输出】</p>
<p>&nbsp;</p>
<p>4</p>
<p>&nbsp;</p>
<p>3</p>
<p>&nbsp;</p>
<p>2</p>
<p>&nbsp;</p>
<p>1</p>
<p>&nbsp;</p>
<p><br />
【数据规模和约定】<br />
每个数不超过1e9.</p><div>编译语言：CPP,C</div>
