<div>数列求值 </div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>【问题描述】<br />
已知数列f[0]=a，f[1]=b，f[n]=(f[n/2]+f[n/3])%m，其中%m表示对前面的数除以m取余数的值，n/2和n/3均下取整。</p>
<p>现让你求f[p]的值。</p>
<p>【输入格式】<br />
输入只有一行，包含四个整数a,b,p, m，分别代表题目描述中的变量。<br />
【输出格式】<br />
输出一个整数，表示f[p]的值。<br />
【样例输入】<br />
1 2 5 99997<br />
【样例输出】<br />
5<br />
【数据规模和约定】<br />
a，b，n，m均为32位整型可以表示的数</p><div>编译语言：CPP,C</div>
