<div>坐标平移</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
给定坐标A和向量B，求A沿B平移后的坐标。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入第一行包含两个整数x,y，表示A的坐标。<br />
第二行包含两个整数dx,dy，表示向量B。输入数据保证所有的计算都是在int范围内。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出包含两个整数，为平等后的坐标。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
1 2<br />
3 4
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
4 6
<br /><br /></p>
<div>编译语言：CPP,C</div>
