<div>四元分解</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<p>【问题描述】<br />
给定整数N，求四元方程x1*x1 + x2 * x2 + x3 * x3 + x4 * x4 = N的解的个数，其中0 &lt;= x1 &lt;= x2 &lt;= x3 &lt;= x4，所有变量均为整数。<br />
【输入格式】<br />
若干行，每行一个整数N，选手需要读入到输入末尾。<br />
【输出格式】<br />
每行一个整数，表示对应N的解的个数。<br />
【样例输入】<br />
0</p>
<p>&nbsp;</p>
<p>25990<br />
【样例输出】<br />
1</p>
<p>&nbsp;</p>
<p>1068<br />
【数据规模和约定】<br />
0&lt;=n&lt;=32768.</p><div>编译语言：CPP,C</div>
