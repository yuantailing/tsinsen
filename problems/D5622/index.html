<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><b style="mso-bidi-font-weight: normal"><span lang="EN-US"><o:p><font size="3" face="Calibri">&nbsp;</font></o:p></span></b></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><b style="mso-bidi-font-weight: normal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">问题描述</span><span lang="EN-US"><o:p></o:p></span></font></b></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">编写一个程序，先输入一个字符串</span><span lang="EN-US"><font face="Calibri">str</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">（长度不超过</span><span lang="EN-US"><font face="Calibri">20</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">），再输入单独的一个字符</span><span lang="EN-US"><font face="Calibri">ch</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，然后程序会把字符串</span><span lang="EN-US"><font face="Calibri">str</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">当中出现的所有的</span><span lang="EN-US"><font face="Calibri">ch</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">字符都删掉，从而得到一个新的字符串</span><span lang="EN-US"><font face="Calibri">str2</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，然后把这个字符串打印出来。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入格式：输入有两行，第一行是一个字符串（内部没有空格），第二行是一个字符。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出格式：经过处理以后的字符串。</span><span lang="EN-US"><o:p></o:p></span></font></p>

<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
