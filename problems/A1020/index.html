<div>数列排序</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">
给定一个长度为n的数列，将这个数列按从小到大的顺序排列。1&lt;=n&lt;=200<br />
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
第一行为一个整数n。<br />
第二行包含n个整数，为待排序的数，每个整数的绝对值小于10000。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出一行，按从小到大的顺序输出排序后的数列。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
5<br />
8 3 6 4 9<br />
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
3 4 6 8 9<br />
</p>
<div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
