<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent">在Windows的控制台环境中，所有的字符都是等宽的，默认情况下窗口中每行有80个字符，每个屏幕有25行，组成了一个字符矩阵。<br />
利用控制台的这个特点，我们可以在控制台上绘制简单的图形。下面给出了一个5*7的图形的例子：<br />
<span><font face="Courier New">ABCDEFG<br />
BABCDEF<br />
CBABCDE<br />
DCBABCD<br />
EDCBABC<br />
</font></span>找出这个图形的特点，绘制一个25*18的图形。 <br />
<br />
&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">输出与上图类似的一个25*18的图形。 <br />
<br />
&nbsp;</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
