<div>寻找三位数</div>
<div>时间限制：1.0s 内存限制：256.0MB</div>
<h2 style="text-align: center"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'">寻找三位数</span></h2>
<h3><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'">【问题描述】</span></h3>
<p style="line-height: 125%; mso-layout-grid-align: none" class="MsoNormal"><span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;&nbsp; </span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">将</span><span lang="EN-US">1</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><span lang="EN-US">2</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，&hellip;，</span><span lang="EN-US">9</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">共</span><span lang="EN-US">9</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">个数分成三组，分别组成三个三位数，且使这三个三位数构成</span></p>
<p style="line-height: 125%; mso-layout-grid-align: none" class="MsoNormal"><span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;&nbsp; </span>1</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">：</span><span lang="EN-US">2</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">：</span><span lang="EN-US">3</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的比例，试求出所有满足条件的三个三位数。</span></p>
<p style="text-indent: 24pt" class="MsoNormal"><span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;&nbsp; </span></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">例如：三个三位数</span><span lang="EN-US">192</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><span lang="EN-US">384</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><span lang="EN-US">576</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">满足以上条件。</span></p>
<h3><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'">【输入】</span></h3>
<p style="text-indent: 24pt" class="MsoNormal"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">无输入</span></p>
<h3><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'">【输出】</span></h3>
<p style="text-indent: 24pt" class="MsoNormal"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">输出</span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">每行有三个数，为满足题设三位数。各行为满足要求的不同解。</span></p>
