<div>字符统计</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;">给定一个由小写字母组成的字符串（长度在1至100之间）,        统计各个字母在这个字符串中出现的次数。</span></p>
<p>输入格式</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;">有一行，表示要统计的字符串</span></p>
<p>输出格式</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;">有若干行，每行输出一个字符以及它在字符串中出现的次数，中间用一个空格符分隔。&nbsp;</span></p>
<p><font face="Times New Roman" size="3"> 在输出时注意以下两点：        <br />
1、没有在字符串中出现的字符不要输出 <br />
2、输出的每个字符应按照字母顺序排列 <br />
</font></p>
<p>样例输入</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;">baazza</span></p>
<p>样例输出</p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;">a 3</span></p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;"> b 1</span></p>
<p class="probcontent"><span style="font-family: 'Times New Roman'; font-size: medium;"> z 2&nbsp;</span></p>
<p>&nbsp;</p><div>编译语言：CPP,C0X,VC9,C,JAVA,PAS,PYTHON</div>
