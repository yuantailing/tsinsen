<div>矩阵乘法</div>
<div>时间限制：1.0s 内存限制：512.0MB</div>
<p class="subtitle">问题描述</p>
<p class="probcontent
&lt;font size=" face="Times New Roman">给定一个N阶矩阵A，输出A的M次幂（M是非负整数） <br />
例如：</p>
<p><font size="3" face="Times New Roman">A = </font><br />
<font size="3" face="Times New Roman">1 2<br />
3 4<br />
</font><font size="3" face="Times New Roman">A的2次幂<br />
7 10 <br />
15 22 <br />
<br />
</font></p>
<p class="subtitle">输入格式</p>
<p class="probcontent
&lt;font size=" face="Times New Roman">第一行是一个正整数N、M（1&lt;=N&lt;=30, 0&lt;=M&lt;=5），表示矩阵A的阶数和要求的幂数 <br />
接下来N行，每行N个绝对值不超过10的非负整数，描述矩阵A的值 <br />
&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">输出共N行，每行N个整数，表示A的M次幂所对应的矩阵。相邻的数之间用一个空格隔开</p> <br />
<p class="subtitle">样例输入</p>
<p class="probcontent">2 2<br />
1 2<br />
3 4<br />
&nbsp;</p>
<p class="probcontent">&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="probcontent">7 10<br />
15 22<br />
&nbsp;</p>
<p>&nbsp;</p><div>编译语言：CPP,C</div>
