<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">问题描述</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">税务局希望你帮他们编写一个征税程序，该程序的功能是：首先输入某公司的年销售额</span><span lang="EN-US"><font face="Calibri">sale</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">和税率</span><span lang="EN-US"><font face="Calibri">rate</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，然后程序将计算出相应的税额</span><span lang="EN-US"><font face="Calibri">tax</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，并把它显示在屏幕上。计算公式是：</span></font><span lang="EN-US"><br />
<font size="3" face="Calibri">tax = sale * rate</font></span><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入格式：输入只有一行，包括两个数据，即年销售额和税率。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出格式：输出只有一行，包括一个实数，即相应的税额，保留到小数点后两位。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入输出样例</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font face="Calibri"><font size="3">50000.5 0.1<o:p></o:p></font></font></span></p>

<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font size="3"><font face="Calibri">5000.50<o:p></o:p></font></font></span></p>
