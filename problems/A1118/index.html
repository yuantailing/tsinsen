<h3><span style="font-family:黑体;mso-ascii-font-family:&quot;Comic Sans MS&quot;">【问题描述】</span></h3>
<p class="MsoNormal" style="text-indent:24.0pt;line-height:125%;layout-grid-mode:&#xa;char;mso-layout-grid-align:none"><span style="font-family:宋体;mso-ascii-font-family:&#xa;&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">设有</span><span lang="EN-US">n</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">个正整数（</span><span lang="EN-US">n</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">&le;</span><span lang="EN-US">20</span><span style="font-family:&#xa;宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">），将它们联接成一排，组成一个最大的多位整数。</span></p>
<p class="MsoNormal" style="text-indent:24.0pt;line-height:125%;layout-grid-mode:&#xa;char;mso-layout-grid-align:none"><span style="font-family:宋体;mso-ascii-font-family:&#xa;&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">例如：</span><span lang="EN-US">n=3</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">时，</span><span lang="EN-US">3</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">个整数</span><span lang="EN-US">13</span><span style="font-family:&#xa;宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">，</span><span lang="EN-US">312</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">，</span><span lang="EN-US">343</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">联接成的最大整数为：</span><span lang="EN-US">34331213</span></p>
<p class="MsoNormal" style="text-indent:24.0pt;line-height:125%;layout-grid-mode:&#xa;char;mso-layout-grid-align:none"><span style="font-family:宋体;mso-ascii-font-family:&#xa;&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">又如：</span><span lang="EN-US">n=4</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">时，</span><span lang="EN-US">4</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">个整数</span><span lang="EN-US">7</span><span style="font-family:&#xa;宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">，</span><span lang="EN-US">13</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">，</span><span lang="EN-US">4</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">，</span><span lang="EN-US">246</span><span style="font-family:&#xa;宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">联接成的最大整数为：</span><span lang="EN-US">7424613</span></p>
<h3><span style="font-family:黑体;mso-ascii-font-family:&quot;Comic Sans MS&quot;">【输入】</span></h3>
<p class="MsoNormal" style="text-indent:24.0pt"><span style="font-family:宋体;&#xa;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">输入</span><span style="font-family:宋体;mso-ascii-font-family:&#xa;&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">包含两行，第一行为整数</span><span lang="EN-US">n</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">（</span><span lang="EN-US">n</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">&le;</span><span lang="EN-US">20</span><span style="font-family:&#xa;宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">），第二行为题设的</span><span lang="EN-US">n</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;&#xa;mso-hansi-font-family:&quot;Times New Roman&quot;">个正整数（&le;</span><span lang="EN-US">100000</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&#xa;&quot;Times New Roman&quot;">）</span></p>
<h3><span style="font-family:黑体;mso-ascii-font-family:&quot;Comic Sans MS&quot;">【输出】</span></h3>
